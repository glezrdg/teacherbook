<div class="w-full place-items-center px-10 mt-4">
  <div class="flex items-center justify-between mb-2">
    <h1
      class="text-2xl uppercase font-semibold"
      [innerHTML]="this.subject"
    ></h1>
    <!-- <button class="bg-red-500 text-white px-4 py-1">Delete</button> -->
    <button
      *ngIf="this.selectedSubject"
      routerLink="list"
      class="bg-green-400 rounded-lg w-[8rem] h-14"
    >
      lista
    </button>
  </div>

  <div class="w-full grid grid-cols-4">
    <a
      class="text-lg font-semibold px-4 py-2 bg-slate-700 text-white"
      routerLink="subject"
      (click)="changeValue('Lengua Española')"
    >
      Lengua Española
    </a>
    <a
      class="text-lg font-semibold px-4 py-2 bg-slate-700 text-white"
      routerLink="subject"
      (click)="changeValue('Matematicas')"
    >
      Matemáticas
    </a>
    <a
      class="text-lg font-semibold px-4 py-2 bg-slate-700 text-white"
      routerLink="subject"
      (click)="changeValue('Ciencias Sociales')"
    >
      Ciencias Sociales
    </a>
    <a
      class="text-lg font-semibold px-4 py-2 bg-slate-700 text-white"
      routerLink="subject"
      (click)="changeValue('Ciencias Naturales')"
    >
      Ciencias Naturales
    </a>
  </div>
  <div class="flex justify-between items-center w-full mt-1">
    <input
      type="text"
      class="w-full py-2 px-4 bg-zinc-700 text-white placeholder:text-white font-semibold focus:outline-slate-700 shadow-lg rounded-md"
      placeholder="Busca un estudiante..."
    />
  </div>
</div>
