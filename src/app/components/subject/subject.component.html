<div class="w-full h-[88vh]">
  
  <app-header (updatedSubject)="updateSubject($event)" [subject]="this.subject"></app-header>

  <div class="h-5/6 w-full px-10 no-scroll">    
    <div class="h-5/6 overflow-y-scroll text-white font-semibold">
      <div
        *ngFor="let student of students"        
        class="w-full h-[5vh] bg-zinc-700  px-10 text-xl mt-5 flex justify-between items-center"
      >
        <span>{{ student.name }}</span>
        <div  class="bg-slate-300 flex items-center text-black">
          <div >
            <input class="w-20 text-sm" [value]="student.calification?.value" (keyup)="changeCalification($event, student.calification)" />
          <button class="btn bg-blue-600" (click)="updateCalification()">Update</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
